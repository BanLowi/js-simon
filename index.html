<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


</head>

<body>
    <header class="text-center bg-warning">
        <h1>SIMON SAYS</h1>
    </header>

    <main>

        <div id="timer" class="text-center"></div>

        <div id="numberContainer">
            <form class="row justify-content-evenly g-0">
                <div id="numberOne" class="col-2 text-center card border-0 g-0"></div>
                <div id="numberTwo" class="col-2 text-center card border-0 g-0"></div>
                <div id="numberThree" class="col-2 text-center card border-0 g-0"></div>
                <div id="numberFour" class="col-2 text-center card border-0 g-0"></div>
                <div id="numberFive" class="col-2 text-center card border-0 g-0"></div>
                <button type="submit" class="d-none col-4 mt-2 btn btn-sm btn-outline-warning">VALIDA I TUOI NUMERI</button>
            </form>
        </div>

    </main>

    <script src="./main.js"></script>
</body>

</html>
